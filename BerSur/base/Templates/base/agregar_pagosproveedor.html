{% extends 'base/main.html' %} {% block content %}
{% include 'base/navbar.html' %}

    <div class="container text-center mt-5">
    <h1 style="margin-top: 70px;">Agregar Pago</h1>
            <form method="post" id="Section1">
                {% csrf_token %}
                <div class="row py-3">
                    <div class="col-lg-6 col-md-6">
                       <label for="proveedor">Proveedores</label>
                            <select id="proveedor" name="proveedor" class="form-select form-control" required aria-label="multiple select example">
                                <option disabled value=0>Seleccione Proveedor</option>
                            {% for proveedor in proveedores %}
                                <option value="{{proveedor.id}}">{{proveedor}}</option>                
                            {% endfor %}
                            </select>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <label for="monto">Monto</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input id="monto" name="monto" class="form-control" type="number">
                        </div>                                            
                    </div>
                </div>
                <div class="row py-3">
                    {% if not local %}
                    <div class="col-lg-6 col-md-6">
                        <label for="local">Locales</label>
                        <select id="local" name="local" class="form-select form-control" required aria-label="multiple select example">
                            <option disabled value=0>Seleccione</option>
                        {% for local in locales %}
                            <option value="{{local.id}}">{{local}}</option>                
                        {% endfor %}
                        </select>
                    </div>
                    {% endif %}
                    <div class="col-lg-6 col-md-6">
                        <label for="tipos_pagos">Tipo de Pago</label>
                        <select id="tipos_pagos" name="tipos_pagos" class="form-select form-control" required aria-label="multiple select example">
                            <option disabled value=0>Seleccione</option>
                        {% for tipo in tipopagos %}
                            <option value="{{tipo.id}}">{{tipo}}</option>                
                        {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row py-3">
                    <div class="col-12">
                        <input id="descripcion" name="descripcion" class="form-control" type="text" placeholder="DescripciÃ³n">
                    </div>
                </div>
                <div class="row ">
                    <div class="col-12 py-3">
                        <button class="btn btn-block boton" id="btnAgregar"> Agregar Pago</button>
                    </div>
                </div>
            </form>
    </div>


{% endblock %}
