{% extends 'base/main.html' %} {% block content %}
{% include 'base/navbar.html' %}

<div class="container text-center mt-5">
<h1 style="margin-top: 70px;">Agregar Producto</h1>
    <form method="post" id="Section1">
        {% csrf_token %}   
                <form>
                    <div class="row py-3">
                        <div class="col-lg-6 col-md-6">
                            <input id="txtCodigo" required class="form-control" name="codigo" type="text" placeholder="CÃ³digo">
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <input id="txtDescripcion" required class="form-control" name="descripcion" type="text" placeholder="Descripcion">
                        </div>
                    </div>
                    <div class="row py-3">
                        <div class="col-lg-4 col-md-4">
                            <input id="txtPrecioCosto" required class="form-control" name="precio_costo" type="text" placeholder="$ Precio Costo">
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <input id="txtPrecioVenta"  required class="form-control" name="precio_venta" type="text" placeholder="$ Precio Venta">
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <input id="txtPrecioMayoreo" required class="form-control" name="precio_mayoreo" type="text" placeholder="$ Precio Mayoreo">
                        </div>
                    </div>
                    <div class="row py-3">
                        <div class="col-lg-6 col-md-6 form-group text-left">
                           <label for="proveedor">Proveedores</label>
                            <select id="proveedor" name="proveedor" class="form-select form-control" required aria-label="multiple select example">
                                <option disabled value=0>Seleccione</option>
                            {% for proveedor in proveedores %}
                                <option value="{{proveedor.id}}">{{proveedor}}</option>                
                            {% endfor %}
                            </select>
                        </div>
                        <div class="col-lg-6 col-md-6 form-group text-left">
                            <label for="local">Locales</label>                
                            <select id="local" name="local" class="form-select form-control" required aria-label="multiple select example">
                                <option disabled value=0>Seleccione</option>
                                {% for local in locales %}
                                <option value="{{local.id}}">{{local}}</option>                
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-12 py-3">
                            <button class="btn btn-block boton" id="btnAgregar"> Agregar Producto</button>
                        </div>
                    </div>

                </form>
    </form>
 </div>
{% endblock %}
